<div class="query_conditions">
    <div class="query_conditions_main">
        <ul class="query_conditionss">
            <li>
                <span class="layui-col-sm4">内容</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="content" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">超期预警</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="overTime" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">使用部门</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="departName" autocomplete="off" class="layui-input custom-input-noborder">
                <i class="fa fa-search input_icon_main" onclick="env.selectDepart();"></i>
                <input id="departId"  type="hidden">
                </div>
              <!--   <div class="layui-input-inline layui-col-sm1">
                    <a href="javascript:void(0);" onclick="env.selectDepart();" class="layui-btn selectBtn" style="width:100%;height: 30px;background-color: #4476A7;line-height: 30px;"><span class="fa fa-search"></span></a>
                </div> -->
            </li>
            <li>
                <span class="layui-col-sm4">站点</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="stationId" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">排序</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="sort" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">最新检定日期</span>
                <div class="layui-input-inline date_parent" style="width: 30%;float: left;">
                    <input id="starttime" autocomplete="off" class="layui-input custom-input-noborder" readonly><i class="date_icon_main"></i>
                </div>
                <p class="toThe">-</p>
                <div class="layui-input-inline date_parent" style="width: 30%;float: left;">
                    <input id="endtime" autocomplete="off" class="layui-input custom-input-noborder" readonly><i class="date_icon_main"></i>
                </div>
            </li>
        </ul>
        
    </div>

    <div class="cxbtn">
        <div class="cxbtnShow">
            <a href="#" class="btn1" onclick="env.queryList()">查询</a>
            <a href="#" class="btn1" onclick="env.add_entity()">新增</a>
            <a href="#" class="btn1" onclick="env.toReset()">重置</a>
        </div>
    </div>
</div>
<div class="data_list">
    <table class="layui-hide layui-table" id="envTable" lay-size="sm"></table>
</div>
