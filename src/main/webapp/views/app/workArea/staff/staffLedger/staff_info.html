<div class="layui-row">
    <form class="layui-form" style="padding: 0 10px;">
        <input type="hidden" name="id" />
        <div class="popup_title"><span>基本信息</span></div>
        <table class="custom-table" style="table-layout: fixed;">
            <tr>
                <td class="custom-form-label"><span class="mandatory"></span>姓名</td>
                <td class="custom-table-td3"><input name="name" id="name" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label"><span class="mandatory"></span>性别</td>
                <td colspan="2">
                    <input type="radio" name="gender" value="男" title="男" checked="">
                    <input type="radio" name="gender" value="女" title="女">
			    </td>
                <td rowspan="4" class="custom-table-td3" style="padding: 0px;">       
<!--                    <input name="uploadPhotoBtn" id="uploadPhotoBtn" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value="">-->
                	
                	<div style="border: 1px solid #dedede; height: 120px; margin: 0 auto;width: 110px;">
					<img id="upfile" name="upfile" height="100%" width="100%" />
					</div> 
                	<c:choose>
                        <c:when test="${type == 'check'}">
                        
                        </c:when>
                        <c:otherwise>
                        <div
							style="text-align: center; margin-bottom: 3px; margin-top: 3px;">
							<button type="button" class="btn1 file_button"
							onclick="uploadFile($(this),'conventional','conventional','[{recordCode:\'${bean.id}\'},{type:\'FILEMGT_DETECTION\'}]'" id="uploadPhotoBtn"
							style="width: 80px; line-height: 0px; vertical-align: top;margin-top: 0px;">照片上传</button>
						</div>
                        </c:otherwise>
                    </c:choose> 
                </td>
            </tr>
            <tr>
                <td class="custom-form-label"><span class="mandatory"></span>民族</td>
                <td>
	                <select name="nation" id="nation" lay-verify="">
				        <option value=""></option>
				        <option value="汉">汉</option>
				        <option value="其他">其他</option>
				     </select>
			    </td>
                <td class="custom-form-label"><span class="mandatory"></span>出生日期</td>
                <td colspan="2" class="date_parent"><input name="birthday" id="birthday" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""><i class="date_icon"></i></td>
            </tr>
            <tr>
                <td class="custom-form-label"><span class="mandatory"></span>身份证号码</td>
                <td><input name="idcard" id="idcard" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label">年龄</td>
                <td colspan="2"><input name="age" id="age" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder layui-readonly" readonly value=""></td>
            </tr>
            <tr>
                <td class="custom-form-label">政治面貌</td>
                <td class="custom-table-td3">
	                <select name="politicsStatus" id="politicsStatus" lay-verify="">
				        <option value=""></option>
				        <option value="中共党员">中共党员</option>
				        <option value="团员">团员</option>
				        <option value="群众">群众</option>
				     </select>
			    </td>
            	<td class="custom-form-label">籍贯</td>
                <td colspan="2"><input name="nativePlace" id="nativePlace" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
            <tr>
                <td class="custom-form-label">地址</td>
                <td colspan='5'><input name="birthPlace" id="birthPlace" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
<!--
            <tr>
                <td class="custom-form-label">劳动合同号</td>
                <td colspan='3'><input name="contractNum" id="contractNum" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label">在职状态</td>
                <td>
	                <select name="jobStatus" id="jobStatus" lay-verify="">
				        <option value=""></option>
				        <option value="在职">在职</option>
				        <option value="离职">离职</option>
				     </select>
			     </td>
            </tr>
-->
        </table>
        <div class="popup_title"><span>教育信息</span></div>
        <table class="custom-table"> 
            <tr>
                <td class="custom-form-label">毕业院校</td>
                <td colspan="5"><input name="finishSchool" id="finishSchool" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
            <tr>
                <td class="custom-form-label">就读专业</td>
                <td class="custom-table-td3"><input name="major" id="major" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label">毕业时间</td>
                <td colspan="3" class="date_parent"><input name="finishDate" id="finishDate" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder dateType" value=""><i class="date_icon"></i></td>
            </tr>
            <tr>
            	<td class="custom-form-label">最高学历</td>
            	<td>
	                <select name="edu" id="edu" lay-verify="">
				        <option value=""></option>
				        <option value="研究生">研究生</option>
				        <option value="本科">本科</option>
				        <option value="大专">大专</option>
				        <option value="高中">高中</option>
				        <option value="高中以下">高中以下</option>
				     </select>
			     </td>
                <td class="custom-form-label">学历附件</td>
                <td colspan='3'><input name="eduAccessory" id="eduAccessory" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
            <tr>
            	<td class="custom-form-label">学位</td>
            	<td>
	                <select name="degree" id="degree" lay-verify="">
				        <option value=""></option>
				        <option value="博士">博士</option>
				        <option value="硕士">硕士</option>
				        <option value="学士">学士</option>
				        <option value="无">无</option>
				     </select>
			     </td>
                <td class="custom-form-label">学位附件</td>
                <td colspan='3'><input name="degreeAccessory" id="degreeAccessory" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
        </table>
        <div class="popup_title"><span>工作情况</span></div>
        <table id="table_ypxx" class="custom-table" style="table-layout: fixed;">
            <tr>
                <td class="custom-form-label">员工编号</td>
                <td class="custom-table-td3"><input name="code" id="code" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label"><span class="mandatory"></span>所在部门</td>
                <td colspan='3' class="search_parent"><input name="departId" id="departId" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""><i class='fa fa-search input_icon' onclick="selectDepart();"></i></td>
            </tr>
            <tr>
                <td class="custom-form-label">职务</td>
                <td>
	                <select name="busy" id="busy" lay-verify="">
				        <option value=""></option>
				        <option value="主任">主任</option>
				        <option value="副主任">副主任</option>
				        <option value="技术人员">技术人员</option>
				        <option value="其他">其他</option>
				     </select>
			    </td>
                <td class="custom-form-label">岗位</td>
                <td colspan='3' class="custom-table-td3"><input name="position" id="position" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
           	<tr>
            	<td class="custom-form-label">职称</td>
                <td class="custom-table-td3"><input name="title" id="title" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label">职称附件</td>
                <td colspan='3'><input name="titleAccessory" id="titleAccessory" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" ></td>
            </tr>
            <tr>
                <td class="custom-form-label">手机号码</td>
                <td><input name="phone" id="phone" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" ></td>
                <td class="custom-form-label">电子邮箱</td>
                <td colspan='3'><input name="email" id="email" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" ></td>
            </tr>
            <tr>
            	<td class="custom-form-label">劳动合同号</td>
                <td class="custom-table-td3"><input name="contractNum" id="contractNum" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
                <td class="custom-form-label">社保编号</td>
                <td colspan='3'><input name="socialNum" id="socialNum" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
            <tr>
            	<td class="custom-form-label">参加工作时间</td>
                <td class="custom-table-td3 date_parent"><input name="workDate" id="workDate" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder dateType" value=""><i class="date_icon"></i></td>
                <td class="custom-form-label">本岗位工作年限</td>
                <td colspan='3'><input name="workYears" id="workYears" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder" value=""></td>
            </tr>
            <tr>
                <td class="custom-form-label">来本单位时间</td>
                <td class="date_parent"><input name="hiredate" id="hiredate" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder dateType" value=""><i class="date_icon"></i></td>
                <td class="custom-form-label">在职状态</td>
                <td colspan='3'>
	                <input type="radio" name="jobStatus" value="在职" title="在职" checked="">
                    <input type="radio" name="jobStatus" value="离职" title="离职">
			    </td>
            </tr>
            <tr>
                <td class="custom-form-label">备注</td>
                <td colspan='5'>
                    <textarea rows="3" style="width: 100%;">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td class="custom-form-label">登记人</td>
                <td><input name="creator" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder layui-readonly" readonly></td>
                <td class="custom-form-label">登记时间</td>
                <td colspan='3'><input name="createTimeStr" lay-verify="" autocomplete="off" class="layui-input custom-input-noborder layui-readonly" value="" readonly></td>
            </tr>
        </table>
        <button id="staff_infoBtn" class="layui-btn" lay-submit="" lay-filter="staff_infoFilter" style="display: none;"></button>
    </form>
</div>
