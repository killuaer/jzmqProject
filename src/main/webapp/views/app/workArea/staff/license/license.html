<div class="query_conditions">
    <div class="query_conditions_main">
        <ul class="query_conditionss">
            <li>
                <span class="layui-col-sm4">获证人员</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="licenceHolder" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">上岗证号</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="code" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">上岗证类别</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="type" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">上岗证名称</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="name" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">职称</span>
                <div class="layui-input-inline layui-col-sm8">
                <input id="title" autocomplete="off" class="layui-input custom-input-noborder">
                </div>
            </li>
            <li>
                <span class="layui-col-sm4">有效日期</span>
                <div class="layui-input-inline layui-col-sm4">
                    <input id="starttime" autocomplete="off" class="layui-input custom-input-noborder" readonly>
                </div>
                <div class="layui-input-inline layui-col-sm4">
                    <input id="endtime" autocomplete="off" class="layui-input custom-input-noborder" readonly>
                </div>
            </li>
        </ul>
        
    </div>

    <div class="cxbtn">
        <div class="cxbtnShow">
            <a href="#" class="btn1" onclick="license.queryList()">查询</a>
            <a href="#" class="btn1" onclick="license.toReset()">重置</a><br>
            <a href="#" class="btn1" onclick="license.add_entity()">新增</a><br>
        </div>
    </div>
</div>
<div class="data_list">
    <table class="layui-hide layui-table" id="licenseTable" lay-size="sm"></table>
</div>
